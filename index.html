<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamejam Game</title>
    <script type='application/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
    <script type='application/javascript' src='js/websockets.js'></script>
    <script type='application/javascript' src="js/game.js"></script>
    <style>
        #SystemMessage { position: fixed; top: 5px; background-color: DarkSlateBlue; color: #ffffff; left: 5px; display:none; }
        .hiddenImage {visibility: hidden; display:none}
        #ninput { position: absolute; left: 10; top: 10; z-index:5 }
        #myCanvas { background-color: grey; margin: 0px auto 0px auto; position:absolute; left:0; top:0; z-index:-5 }
		body, html {
		  padding: 0px;
		  margin: 0px;
		  border: 0px none;
		  width: 100%;
		  height: 100%;
          overflow: hidden;
		}
    </style>
</head>
<body>
<div id=ninput>Name: <INPUT type=text id=PlayerName></div>
<canvas id="myCanvas"></canvas>
<img class="hiddenImage" id="background" src="images/trees.jpg">
<img class="hiddenImage" id="player" src="images/bird.png">

<img class="hiddenImage" id="Lig0" src="images/LigRight.png">
<img class="hiddenImage" id="Lig1" src="images/LigBack.png">
<img class="hiddenImage" id="Lig2" src="images/LigLeft.png">
<img class="hiddenImage" id="Lig3" src="images/LigForward.png">

</body>
</html>
